version: '3.8'

services:
  # Frontend: React + Vite development server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: transkeep-frontend
    ports:
      - "3000:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/tsconfig.json:/app/tsconfig.json
    env_file:
      - ./frontend/.env
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_GOOGLE_CLIENT_ID=${VITE_GOOGLE_CLIENT_ID:-placeholder}
    command: npm run dev
    networks:
      - transkeep-network
    depends_on:
      - backend

  # Backend: FastAPI application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: transkeep-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./backend/pyproject.toml:/app/pyproject.toml
      - ./backend/migrations:/app/migrations
      - ./backend/alembic.ini:/app/alembic.ini
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/transkeep
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=dev_secret_change_in_production
      # - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-placeholder}
      # - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-placeholder}
      - DEEPL_API_KEY=${DEEPL_API_KEY:-placeholder}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY:-placeholder}
      - OTEL_EXPORTER_JAEGER_AGENT_HOST=jaeger
      - OTEL_EXPORTER_JAEGER_AGENT_PORT=6831
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_REGION=us-east-1
      - AWS_BUCKET_NAME=transkeep-files
      - S3_ENDPOINT_URL=http://minio:9000
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - transkeep-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      jaeger:
        condition: service_started
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: transkeep-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=transkeep
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - transkeep-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Job Queue
  redis:
    image: redis:7-alpine
    container_name: transkeep-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - transkeep-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Celery Worker (for async tasks)
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: transkeep-celery
    command: celery -A app.celery_app worker -l info
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/transkeep
      - REDIS_URL=redis://redis:6379
      - OTEL_EXPORTER_JAEGER_AGENT_HOST=jaeger
      - OTEL_EXPORTER_JAEGER_AGENT_PORT=6831
    volumes:
      - ./backend/app:/app/app
    networks:
      - transkeep-network
    depends_on:
      - redis
      - postgres
      - jaeger

  # Jaeger - Distributed Tracing & Observability
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: transkeep-jaeger
    ports:
      - "6831:6831/udp"  # Jaeger agent UDP
      - "16686:16686"    # Jaeger UI
      - "14268:14268"    # Jaeger collector HTTP
    networks:
      - transkeep-network
    environment:
      - COLLECTOR_OTLP_ENABLED=true

  # MinIO - S3-compatible object storage for local development
  minio:
    image: minio/minio:latest
    container_name: transkeep-minio
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # MinIO Console
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - transkeep-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  transkeep-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:

